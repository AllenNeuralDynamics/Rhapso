cluster_name: rhapso-ray-alignment-cluster-sean-12
max_workers: 5
min_workers: 5

provider:
  type: aws
  region: us-west-2
  availability_zone: us-west-2a
  cache_stopped_nodes: False

auth:
  ssh_user: ubuntu
  ssh_private_key: /Users/seanfite/Desktop/AllenInstitute/Rhapso/Auth/AWS/EC2-SSH-Key/sean-rhapso.pem

available_node_types:
  ray.head.default:
    node_config:
      InstanceType: r5.4xlarge
      ImageId: ami-0ec1bf4a8f92e7bd1
      KeyName: sean-rhapso
      IamInstanceProfile:
        Name: RhapsoInstanceProfile
      TagSpecifications:
        - ResourceType: instance
          Tags:
            - Key: project
              Value: rhapso

  ray.worker.default:
    node_config:
      InstanceType: r5.4xlarge
      ImageId: ami-0ec1bf4a8f92e7bd1 
      KeyName: sean-rhapso
      IamInstanceProfile:
        Name: RhapsoInstanceProfile
      TagSpecifications:
        - ResourceType: instance
          Tags:
            - Key: project
              Value: rhapso

head_node_type: ray.head.default

setup_commands:
  - sudo sed -i -e 's|http://archive.ubuntu.com/ubuntu|https://us-west-2.ec2.archive.ubuntu.com/ubuntu|g' -e 's|http://security.ubuntu.com/ubuntu|https://us-west-2.ec2.archive.ubuntu.com/ubuntu|g' /etc/apt/sources.list
  - sudo rm -rf /var/lib/apt/lists/* && sudo mkdir -p /var/lib/apt/lists/partial
  - sudo apt-get -o Acquire::ForceIPv4=true -o Acquire::Retries=5 update -y
  - sudo DEBIAN_FRONTEND=noninteractive apt install -y python3-pip 
  - sudo python3 -m pip install awscli
  - python3 -m pip uninstall -y click || true && sudo python3 -m pip install -U 'click==8.1.7'
  - sudo python3 -m pip install "ray[default]==2.9.1"  
  - sudo python3 -m pip install protobuf==4.23.4 
  - aws s3 cp s3://rhapso-whl-v2/Rhapso-0.1.8-py3-none-any.whl /tmp/Rhapso-0.1.8-py3-none-any.whl  
  # - echo 'export PATH=$HOME/.local/bin:$PATH' >> ~/.bashrc
  # - source ~/.bashrc
  # - pip install /tmp/Rhapso-0.1.8-py3-none-any.whl  
  - sudo python3 -m pip install /tmp/Rhapso-0.1.8-py3-none-any.whl 

head_start_ray_commands:
  - ray stop
  - ray start --head --port=6379 --dashboard-host=0.0.0.0 --autoscaling-config=~/ray_bootstrap_config.yaml 

worker_start_ray_commands:
  - ray stop
  - ray start --address=$RAY_HEAD_IP:6379

