cluster_name: ray-cluster-rhapso-alignment-martin-02
max_workers: 10
min_workers: 10

provider:
  type: aws
  region: us-west-2
  availability_zone: us-west-2a
  cache_stopped_nodes: False

auth:
  ssh_user: ubuntu
  ssh_private_key: ~/.ssh/rhapso-ray-ssh-martin.pem

available_node_types:
  ray.head.default:
    node_config:
      InstanceType: r5.4xlarge
      ImageId: ami-0ec1bf4a8f92e7bd1
      KeyName: rhapso-ray-ssh-martin
      IamInstanceProfile:
        Name: RhapsoInstanceProfile
      TagSpecifications:
        - ResourceType: instance
          Tags:
            - Key: project
              Value: rhapso

  ray.worker.default:
    node_config:
      InstanceType: r5.4xlarge
      ImageId: ami-0ec1bf4a8f92e7bd1 
      KeyName: rhapso-ray-ssh-martin
      IamInstanceProfile:
        Name: RhapsoInstanceProfile
      TagSpecifications:
        - ResourceType: instance
          Tags:
            - Key: project
              Value: rhapso

head_node_type: ray.head.default

setup_commands:
  - sudo apt-get update -y 
  - sudo DEBIAN_FRONTEND=noninteractive apt install -y python3-pip 
  - sudo python3 -m pip install awscli
  - sudo python3 -m pip install "ray[default]==2.9.1"  
  - sudo python3 -m pip install protobuf==4.23.4 
  - aws s3 cp s3://martin-test-bucket/Rhapso-0.1.9-py3-none-any.whl /tmp/Rhapso-0.1.9-py3-none-any.whl  
  - echo 'export PATH=$HOME/.local/bin:$PATH' >> ~/.bashrc
  - source ~/.bashrc
  - pip install --force-reinstall /tmp/Rhapso-0.1.9-py3-none-any.whl    

head_start_ray_commands:
  - ray stop
  - ray start --head --port=6379 --dashboard-host=0.0.0.0 --autoscaling-config=~/ray_bootstrap_config.yaml 

worker_start_ray_commands:
  - ray stop
  - ray start --address=$RAY_HEAD_IP:6379

