# INTEREST POINT DETECTION
# -----------------------------------

xml_file_path_detection: 's3://aind-open-data/exaSPIM_686951_2025-02-25_09-45-02_alignment_2025-06-12_19-58-52/dataset.xml'
image_file_prefix: 's3://aind-open-data/exaSPIM_686951_2025-02-25_09-45-02/SPIM.ome.zarr/' 
xml_output_file_path: &detection_xml_output_file_path 's3://martin-test-bucket/exaSPIM_686951_split/detection/rhapso-detection.xml'
n5_output_file_prefix: &n5_output_file_prefix 's3://martin-test-bucket/exaSPIM_686951_split/' 
detection_run_type: 'ray' 
file_type: 'zarr' 
dsxy: 16
dsz: 16
min_intensity: 1                          # normalize - dog
max_intensity: 5                          # normalize - dog
sigma: 1.8                                # blur - dog
threshold: 0.005                          # find peaks (min initial peak value) - dog (threshold / 3) 
median_filter: 10                         # xysubtract - pre-dog
combine_distance: .5
chunks_per_bound: 14                      # chunks per bound
max_spots: 10000                          # max points per bound

# SOLVER
# -----------------------------------

n5_input_path: *n5_output_file_prefix
metrics_output_path: "metrics/metrics.json"
relative_threshold: 3.5
absolute_threshold: 7.0
min_matches: 3
damp: 1.0
max_iterations: 10000
max_allowed_error: .inf
max_plateauwidth: 200

# -- RIGID --
run_type_solver_rigid: 'rigid'
xml_file_path_solver_rigid: *detection_xml_output_file_path
xml_file_path_output_rigid: &rigid_solver_xml_output 's3://martin-test-bucket/exaSPIM_686951_split/solver/rhapso-solver-rigid.xml'

# -- AFFINE --
run_type_solver_affine: 'affine'
xml_file_path_solver_affine: *rigid_solver_xml_output
xml_file_path_output_affine: &affine_solver_xml_output 's3://martin-test-bucket/exaSPIM_686951_split/solver/rhapso-solver-affine.xml'

# -- SPLIT AFFINE --
run_type_solver_split_affine: 'split-affine'
xml_file_path_solver_split_affine: 's3://martin-test-bucket/exaSPIM_686951_split/split_images/bigstitcher_affine_split.xml'
xml_file_path_output_split_affine: 's3://martin-test-bucket/exaSPIM_686951_split/solver/rhapso-solver-split-affine.xml'

# SPLIT IMAGES
# -----------------------------------

# Split Images Configuration (AWS S3)
split_xml_input: *detection_xml_output_file_path
split_xml_output: 's3://martin-test-bucket/exaSPIM_686951_split/split_images/bigstitcher_affine_split.xml'
split_n5_output: 's3://martin-test-bucket/exaSPIM_686951_split/split_images/interestpoints.n5'

# # Split Images Configuration (Local paths - uncomment to use)
# split_xml_input: '/mnt/c/Users/marti/Documents/allen/rhapso-e2e-testing/split-images/aind-open-data/ip_affine_alignment/bigstitcher_affine.xml'
# split_xml_output: '/mnt/c/Users/marti/Documents/allen/rhapso-e2e-testing/split-images/aind-open-data/ip_affine_alignment/bigstitcher_affine_split.xml'
# split_n5_output: '/mnt/c/Users/marti/Documents/allen/rhapso-e2e-testing/split-images/aind-open-data/ip_affine_alignment/interestpoints.n5'

target_image_size_string: "7000,7000,4000"
target_overlap_string: "128,128,128"
fake_interest_points: true
fip_exclusion_radius: 200
assign_illuminations: true
disable_optimization: false
fip_density: 100.0
fip_min_num_points: 20
fip_max_num_points: 500
fip_error: 0.5


# INTEREST POINT MATCHING
# -----------------------------------

input_type: 'zarr'
n5_matching_output_path: *n5_output_file_prefix 

# -- RIGID --
match_type_rigid: 'rigid' 
xml_file_path_matching_rigid: *detection_xml_output_file_path

# Candidates 
num_neighbors_rigid: 3
redundancy_rigid: 0
significance_rigid: 3                    # ratio of distance
search_radius_rigid: 300
num_required_neighbors_rigid: 3

# Ransac
model_min_matches_rigid: 24              # inlier factor = 6
inlier_factor_rigid: 100                 # max epsilon
lambda_value_rigid: 0.1                  
num_iterations_rigid: 10000
regularization_weight_rigid: 1.0

# -- AFFINE --
match_type_affine: 'affine'  
xml_file_path_matching_affine: *rigid_solver_xml_output                

# Candidates
num_neighbors_affine: 3
redundancy_affine: 0
significance_affine: 3                  # ratio of distance
search_radius_affine: 100
num_required_neighbors_affine: 3

# Ransac     
model_min_matches_affine: 24            # inlier factor = 6
inlier_factor_affine: 30                # max epsilon
lambda_value_affine: 0.05               
num_iterations_affine: 10000
regularization_weight_affine: 1.0

# -- SPLIT AFFINE -- 
match_type_split_affine: 'split-affine'  
xml_file_path_matching_split_affine: 's3://martin-test-bucket/exaSPIM_686951_split/split_images/bigstitcher_affine_split.xml'               

# Candidates
num_neighbors_split_affine: 3
redundancy_split_affine: 1
significance_split_affine: 3                  # ratio of distance
search_radius_split_affine: 100
num_required_neighbors_split_affine: 3

# Ransac     
model_min_matches_split_affine: 24            # min number inlier factor = 5
inlier_factor_split_affine: 25                # max epsilon
lambda_value_split_affine: 0.05               # min inlier ratio
num_iterations_split_affine: 10000
regularization_weight_split_affine: 1.0