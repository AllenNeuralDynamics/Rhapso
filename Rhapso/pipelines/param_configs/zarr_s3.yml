
# INTEREST POINT DETECTION
# -----------------------------------

# run params
strategy: 'python'
dsxy: 4
dsz: 2
min_intensity: 0
max_intensity: 255
sigma: 1.8
threshold: 0.008
file_type: 'zarr'
file_source_detection: 's3'
xml_file_path_detection: "dataset.xml"
xml_bucket_name_detection: "rhapso-zar-sample"
image_file_path: 's3://aind-open-data/exaSPIM_708365_2024-04-29_12-46-15/SPIM.ome.zarr/'
image_bucket_name: "aind-open-data"
output_file_path: "output"
output_bucket_name: 'rhapso-zarr-glue'


# INTEREST POINT MATCHING
# -----------------------------------

xml_input_file: 'output/dataset-detection.xml'
n5_base_path: 'output/interestpoints.n5'
output_path: 'output/interestpoints.n5'

# SOLVER
# -----------------------------------

fixed_views: [ 'timepoint: 18, setup: 0', 'timepoint: 30, setup: 0']
model: "affine"
alignment_option: 1
relative_threshold: 3.5
absolute_threshold: 7.0
min_matches: 3
damp: .4
max_iterations: 100000
max_allowed_error: 5.0
max_plateauwidth: 200
file_source_solver: 's3'
xml_bucket_name_solver: 'interest-point-detection'
xml_file_path_solver: 'output/dataset-detection.xml'
data_prefix: 'output/interestpoints.n5'
xml_file_path_output: 'output/dataset-solve.xml'