name: Build and Push .whl to S3

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name'
        required: true
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the specified branch
      - name: Checkout Branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      # Step 4: Build the distribution package (without renaming)
      - name: Build the distribution package
        run: |
          python setup.py sdist bdist_wheel

      # Step 5: Configure AWS CLI with credentials
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Step 6: Upload the .whl file to an S3 folder for the branch
      - name: Upload .whl to S3
        run: |
          BRANCH_NAME=${{ github.event.inputs.branch }}
          # Sanitize branch name: replace "/" with "_" and convert to lowercase
          BRANCH_NAME_SANITIZED=$(echo "$BRANCH_NAME" | tr '/' '_' | tr '[:upper:]' '[:lower:]')
          aws s3 cp dist/*.whl s3://rhapso-dev/rhapso-whl-package/branch=${BRANCH_NAME_SANITIZED}/
